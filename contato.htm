<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João Paulo Faria">
    <meta name="description" content="My First Project with HTML, CSS and Bootstrap">
    <link rel="stylesheet" href="./CSS/style.CSS">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Web Desingner Express</title>
</head>
<body>

    <header>
        <div class="container1">
            <div class="logo"><h1>Logomarca</h1></div><!--logo-->
            
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Sobre</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Contato <span class="sr-only">(Página atual)</span></a>
                    </li>
                  </ul>
                </div>
              </nav>

            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="contato">
        <div class="container1">

            <div class="box">
                <p>CONTATO</p>
            </div><!--box-->

            <form action="">

                <div class="input-wraper w50">
                    <input type="text" placeholder="*Nome" autocomplete="off" required>
                </div><!--input-wraper w100-->

                <div class="input-wraper w50">
                    <input type="text" placeholder="*Sobrenome" autocomplete="off" required>
                </div><!--input-wraper w100-->

                <div class="input-wraper w100">
                    <input type="text" placeholder="*E-mail" autocomplete="off" required>
                </div><!--input-wraper w100-->

                <div class="input-wraper w50">
                    <input type="text" placeholder="*Telefone" autocomplete="off" required>
                </div><!--input-wraper w100-->

                <div class="input-wraper w50">
                    <input type="text" placeholder="*Whatsapp" autocomplete="off" required>
                </div><!--input-wraper w100-->

                <div class="input-wraper w100">
                    <textarea name="" id="" placeholder="*Envie sua mensagem."></textarea>
                </div><!--input-wraper w100-->

                <div class="input-wraper w100">
                    <input type="submit" value="ENVIAR" class="btn1">
                </div><!--input-wraper w100-->

            </form>
            <div class="clear"></div><!--Clear-->
        </div><!--container1-->
    </section><!--contato-->

    <footer>
        <h3>Todos os direitos reservados</h1>
        <p>grupo.deveness@gmail.com</p>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
